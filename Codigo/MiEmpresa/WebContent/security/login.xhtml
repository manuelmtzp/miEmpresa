<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/pages/util/template/layout.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col-xs-12">
					<h2>Bienvenido(a)</h2>
				</div>
			</div>
			<div class="row col-xs-12 separator"></div>
			<h:panelGroup id="login" style="border:0px">
				<h:form id="frmLogin" styleClass="form-horizontal">

					<div class="row">
						<div class="col-xs-12 col-ms-12 col-dm-12">
							<p:messages autoUpdate="true" />
						</div>
					</div>

					<div class="form-group">
						<br />
						<br />
						<br />
						<br />

						<div class="row">
							<h:outputLabel value="* Usuario: "
								class="col-md-2 col-sm-3 col-xs-6 col-sm-offset-0 col-md-offset-0 col-xs-offset-1"></h:outputLabel>
							<p:inputText id="usuariolo" value="#{loginView.username}"
								required="true" requiredMessage="El usuario es requerido."
								styleClass="col-md-4 col-sm-4 col-xs-10 col-sm-offset-0 col-md-offset-0 col-xs-offset-0"></p:inputText>
						</div>
						<br />
						<br />
						<div class="row">
							<h:outputLabel value="* Contraseña: "
								class="col-md-2 col-md-offset-0 col-sm-3 col-sm-offset-1 col-xs-6 col-xs-offset-1"></h:outputLabel>
							<p:password id="contraseñalo" value="#{loginView.password}"
								requiredMessage="La contraseña es requerida."
								styleClass="col-md-4 col-sm-4 col-xs-10 col-sm-offset-0 col-md-offset-0 col-xs-offset-0"></p:password>
						</div>
						<br /> <br />
						<br />
						<br />
						<div class="row">
							<div
								class="col-md-2 col-sm-2 col-xs-6 col-md-offset-3 col-sm-offset-3">
								<p:commandButton id="btn_aceptar" value="Aceptar"
									action="#{loginView.login}"
									styleClass="btn btn-sm btn-pink btn-block"></p:commandButton>
							</div>
							<div class="col-md-2 col-sm-2 col-xs-6">
								<p:commandButton id="btn_cancelar" value="Cancelar" type="reset"
									styleClass="btn btn-sm btn-pink btn-block"></p:commandButton>
							</div>
						</div>
						<br /> <br />
						<br />
						<br />
						<br />
						<br />
						<br />
					</div>
					<div class="imglogin"></div>
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
